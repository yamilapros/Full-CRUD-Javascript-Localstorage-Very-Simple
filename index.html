<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List with Js, Bootstrap and Localstorage</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/cff6d6ecd6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/minty/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Things to do &nbsp;&nbsp;<i class="far fa-smile-beam"></i></h1>
        <form action="" id="form">
            <input type="text" id="task" class="form-control">
            <button type="submit" class="btn btn-primary mb-2">Save</button>
        </form>
        <div class="container-tasks"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
